<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-body-left">
          <div class="calc-display">0</div>
          <div class="calc-memory-buttons">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="m+">M+</div>
            <div>M-</div>
            <div>MC</div>
            <div>MT</div>
          </div>
          <div class="calc-buttons">
            <button id="btn-%" class="btn-symbol">%</button>
            <button id="btn-ce" class="btn-symbol">CE</button>
            <button id="btn-c" class="btn-symbol">C</button>
            <button id="btn-back" class="btn-symbol">BACK</button>
            <button id="btn-1x" class="btn-symbol">1/X</button>
            <button id="btn-exp" class="btn-symbol">EXP</button>
            <button id="btn-sq" class="btn-symbol">SQ</button>
            <button id="btn-div" class="btn-symbol">/</button>
            <button id="btn-7" class="btn-number">7</button>
            <button id="btn-8" class="btn-number">8</button>
            <button id="btn-9" class="btn-number">9</button>
            <button id="btn-mul" class="btn-symbol">X</button>
            <button id="btn-4" class="btn-number">4</button>
            <button id="btn-5" class="btn-number">5</button>
            <button id="btn-6" class="btn-number">6</button>
            <button id="btn-min" class="btn-symbol">-</button>
            <button id="btn-5" class="btn-number">1</button>
            <button id="btn-5" class="btn-number">2</button>
            <button id="btn-5" class="btn-number">3</button>
            <button id="btn-add" class="btn-symbol">+</button>
            <button id="btn-pm" class="btn-number">*/-</button>
            <button id="btn-0" class="btn-number">0</button>
            <button id="btn-." class="btn-number">.</button>
            <button id="btn-eq" class="btn-equals">=</button>
          </div>
        </div>
        <div class="calc-body-right">
          <div class="calc-history-memory-menu">
            <div>History</div>
            <div>Memory</div>
          </div>
          <div class="calc-history-memory"></div>
        </div>
      </div>
    </div>
  </body>
</html>
