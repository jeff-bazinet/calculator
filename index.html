<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-body-left">
          <div class="calc-menu">calc-menu</div>
          <div class="calc-display">calc-display</div>
          <div class="calc-memory-buttons">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="m+">M+</div>
            <div>M-</div>
            <div>MC</div>
            <div>MT</div>
          </div>
          <div class="calc-buttons">
            <div>%</div>
            <div>CE</div>
            <div>C</div>
            <div>BACK</div>
            <div>1/x</div>
            <div>EXP</div>
            <div>SQ</div>
            <div>/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>X</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>*/-</div>
            <div>0</div>
            <div>.</div>
            <div>=</div>
          </div>
        </div>
        <div class="calc-body-right">
          <div class="calc-history-memory-menu">calc-history-memory-menu</div>
          <div class="calc-history">calc-history</div>
          <div class="calc-memory">calc-memory</div>
        </div>
      </div>
    </div>
  </body>
</html>
